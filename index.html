<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item-title">
            <h1>FULL MOON</h1>
            <h2>June 28th, 2021</h2>
        </div>
        <div class="item-img-moon">
            <img src="moon.jpg" alt="">
        </div>
        <div class="item-time">
            <div class="item-time-left">
                <h2>Moonrise</h2>
                <span>9:00 AM</span>
            </div>
            <div class="item-time-right">
                <h2>Lunar day</h2>
                <span>11:00 PM</span>
            </div>
        </div>
        <div class="item-date">
            <div class="item-date-pre">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="#FFF" 
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left">
                    <polyline points="15 18 9 12 15 6"></polyline></svg>
                </span>
            </div>
            <div class="item-date-text">
                <h1>16</h1>
                <h3>June 18th</h3>
            </div>
            <div class="item-date-next">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="#FFF" 
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right">
                    <polyline points="9 18 15 12 9 6"></polyline></svg>
                </span>
            </div>
        </div>
        
        <div class="item-ft-datetime">
            <div class="item-icon">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                    class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line 
                    x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                </span>
            </div>
        </div>
    </div>
    <br>



    <div class="container">
        <div class="item-title">
            <h1>FULL MOON</h1>
        </div>
        <div class="item-title-date-month">
            <div class="item-date-pre">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="#FFF" 
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left">
                    <polyline points="15 18 9 12 15 6"></polyline></svg>
                </span>
            </div>
            <div class="item-date-text">
                <h3>June 2020</h3>
            </div>
            <div class="item-date-next">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="#FFF" 
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right">
                    <polyline points="9 18 15 12 9 6"></polyline></svg>
                </span>
            </div>
        </div>
        <div class="item-date-month">
            <div></div>
            <div class="item-month">
                <div class="thead-date">
                    <span>M</span>
                    <span>T</span>
                    <span>W</span>
                    <span>T</span>
                    <span>F</span>
                    <span>S</span>
                    <span>S</span>
                </div>
                <div class="item-date-number">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>

                    <span>10</span>
                    <span>11</span>
                    <span>12</span>
                    <span>13</span>

                    <span>16</span>

                    <span>18</span>
                    <span>19</span>
                    <span>20</span>
                    <span>21</span>
                    <span>22</span>
                    <span>23</span>
                    <span>24</span>
                    <span>25</span>
                    <span>26</span>
                    <span>27</span>
                    <span>28</span>
                    <span>29</span>
                    <span>30</span>
                </div>
            </div>
            <div></div>
        </div>
    </div>
</body>
